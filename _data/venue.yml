description: >-
  La Universidad Católica Santa María La Antigua (USMA) es un reconocido centro educativo que ofrece instalaciones modernas y cómodas para el desarrollo de conferencias y talleres. 
  Los talleres se llevarán a cabo en diversas salas especializadas, mientras que las charlas principales se realizarán en el auditorio Benjamín Ayechu.
