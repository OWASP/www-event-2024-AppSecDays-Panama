sections:
  - title: "Auditorio Benjamín Ayechu"
    description: "El auditorio Benjamín Ayechu, con capacidad para más de 300 personas, es el lugar principal para las charlas de este evento. Equipado con tecnología audiovisual de última generación, este auditorio ofrece el ambiente perfecto para presentaciones magistrales y discusiones."
    image: "auditorio_benjamin_ayechu.png"
  - title: "Salas de Talleres"
    description: "Las salas de talleres están equipadas con pantallas digitales y asientos cómodos para grupos de hasta 50 personas, proporcionando un ambiente propicio para el aprendizaje práctico. <br> Es necesario llevar equipos para los talleres."
    image: "talleres.png"