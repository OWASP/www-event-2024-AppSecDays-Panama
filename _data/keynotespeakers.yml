   title: Cómo trabajar con millones de líneas de Logs y no morir en el intento.
   bio: >- 
         Es un destacado profesional en ciberseguridad, con experiencia en análisis forense y manejo de incidentes. Actualmente, es líder del equipo de Blue Team en Layer 8 Security, donde se encarga de fortalecer la seguridad de infraestructuras críticas a través de la identificación y mitigación de amenazas cibernéticas. Su experiencia abarca la implementación de medidas de defensa avanzadas, así como la gestión efectiva de incidentes de seguridad en sectores clave como la banca y telecomunicaciones. <br> Además de su rol en Layer 8 Security, Luis es el fundador del Cybersecurity UTEC Club y es un miembro activo del capítulo de OWASP en Perú. Ha sido ponente en eventos internacionales de ciberseguridad, incluyendo OWASP Panama Tour, donde ha compartido su experiencia en metodologías de seguridad defensiva y en el fortalecimiento de la resiliencia de las organizaciones frente a amenazas avanzadas.

