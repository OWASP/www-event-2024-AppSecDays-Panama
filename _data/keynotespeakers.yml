 - image: jtibaquira.png
   name: Jacobo Tibaquirá
   title: Me fui por bug bounty mobile y esto me pasó.
   bio: >-
        Ingeniero de Sistemas y Telecomunicaciones con más de 15 años de experiencia en ciberseguridad. Ha trabajado en pentesting, incluyendo evaluaciones en entornos móviles, IoT y OT, para compañías en todo el mundo, abarcando regiones como Japón, Medio Oriente, Reino Unido, Europa, y América. Su experiencia se extiende a múltiples sectores, incluyendo automotriz, banca, ISPs, y desarrolladores tecnológicos, tanto en industrias IT como OT. Además, Jacobo ha desempeñado roles en análisis de código y ha sido ponente en destacados eventos de hacking como Black Hat Arsenal en Las Vegas, Bugcon en México, y el OWASP LATAM Tour en diversas ciudades. <br> Actualmente, Jacobo es Senior Cybersecurity Researcher en Fortra, donde continúa contribuyendo al campo de la ciberseguridad a través de la investigación y el desarrollo de nuevas metodologías y técnicas para la protección de sistemas críticos.
        
   subject: 
#  abstract: >-
#              Es una recuento de mi proceso cuando quise hacer bug bounty en tecnologías mobile, es un recorrido por mis hallazgos y desafíos a la hora de buscar fallos y optimizar mi tiempo, lo cual termino en el desarrollo de una tool que me permitía realizar scans de la superficie de ataque en móviles, inicialmente en Android. 

 - image: ndeavila.png
