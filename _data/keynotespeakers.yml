 - image: mferreira.png
   name: Matias Ferreira
   title: 'OWASP API TOp 10 y el contexto actual de seguridad en software.'
   bio: >- 
        Ingeniero en Ciencias de la Computación por la Universidad Católica del Uruguay y se desempeña como Consultor Senior en Ciberseguridad en Lugapel desde 2022. A lo largo de su carrera, ha sido un speaker destacado en conferencias de ciberseguridad, participando en eventos como OWASP Uruguay, KavaCon Cybersecurity Conference en Paraguay, 8.8 Computer Security Conference en Chile, y ISACA CIGRAS en Uruguay. <br> Matias cuenta con una sólida formación en ciberseguridad y defensa, respaldada por certificaciones especializadas. Entre sus credenciales se incluyen: Operaciones de CSIRTs Avanzadas del Cibersecurity Summer Bootcamp de INCIBE, España, y Cybernetworks, con honores, de la Interamerican Air Forces Academy (IAAFA) en Texas, Estados Unidos. Además, es Especialista en Ciberdefensa, con formación en Ciberseguridad en el Centro de Altos Estudios Nacionales de Uruguay, y ha completado programas en Contraterrorismo y Ciberdefensa en instituciones como la Royal Military Academy Sandhurst y el Instituto Militar de Estudios Superiores en Uruguay.
