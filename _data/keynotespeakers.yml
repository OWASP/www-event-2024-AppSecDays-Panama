 - image: ndeavila.png
   name: Nahum Deavila
   title: 'Anatomía de un Ciberataque: perspectivas de un Hacker.'
   bio: >- 
        Actualmente Director de Ciberseguridad y Ciberinteligencia de CIBER-TEC. Consultor en Ciberseguridad con 7 años de experiencia asesorando a organizaciones gubernamentales y sector privado en proyectos que incluyen Pentesting, Ciberinteligencia, Investigación de Cibercrimen trasnacional, respuesta a incidentes, ciberdefensa a infraestructuras criticas y análisis de finanzas criminales en Blockchain. Formador gubernamental para fuerzas militares y policiales de países de latinoamerica incluyendo Colombia, Mexico, peru, ecuador, panama, costa rica y brasil para el desarrollo de capacidades técnicas de estas instituciones. Conferencista, escritor e investigador en Ciberseguridad.
