        Director de Ciberseguridad y Ciberinteligencia en CIBER-TEC, con 7 años de experiencia en asesoría a organizaciones gubernamentales y del sector privado. Especialista en Pentesting, Ciberinteligencia, investigación de ciberdelitos transnacionales, respuesta a incidentes, y ciberdefensa de infraestructuras críticas. Ha trabajado en proyectos que involucran análisis de finanzas criminales en Blockchain. <br> Nahum es formador gubernamental para fuerzas militares y policiales en varios países de Latinoamérica, incluyendo Colombia, México, Perú, Ecuador, Panamá, Costa Rica, y Brasil. Además, es conferencista, escritor e investigador en temas de ciberseguridad.
