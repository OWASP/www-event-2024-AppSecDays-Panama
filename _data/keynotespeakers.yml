 - image: jvargas.png
   name: John Vargas
   title: 'Desmitificando S-SDLC: Enfoques Prácticos para el Desarrollo Seguro.'
   bio: >- 
        Con más de 15 años de experiencia en ciberseguridad, John Vargas se ha destacado como Gerente de Servicios de Ciberseguridad, liderando proyectos en seguridad ofensiva y defensiva en diversas industrias. Su experiencia abarca la evaluación y remediación de vulnerabilidades en infraestructuras críticas y aplicaciones web, así como la implementación de metodologías de desarrollo seguro basadas en los estándares de OWASP. Como líder del capítulo de OWASP Lima, John ha impulsado numerosas iniciativas para fortalecer la seguridad de las aplicaciones en la industria, promoviendo una cultura de seguridad a través de la educación y la colaboración. <br> John es también un activo colaborador en la comunidad de ciberseguridad, participando y apoyando eventos nacionales e internacionales. Su compromiso con la difusión del conocimiento lo ha llevado a ser un ponente regular en conferencias y talleres, donde comparte su experiencia y contribuye al desarrollo de la seguridad de la información en la región​
   subject: 
