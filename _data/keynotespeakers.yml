 - image: lespinoza.png
   name: Leandro Espinoza
   title: 'Ciberseguridad: Hacking Ciberataques y Mitigación en una era digital.'
   bio: >- 
          Maestría en Gerencia Informática con énfasis en Seguridad Computacional y más de 15 años de experiencia en Ciberseguridad. Ha desempeñado roles clave como Subdirector Nacional de Tecnología Informática y Comunicaciones en el Ministerio de la Presidencia de Panamá y como Coordinador de la Academia de Redes Cisco en la Universidad Tecnológica de Panamá. También es Instructor CCNA CISCO y miembro del Comité de Interoperabilidad y Seguridad del Estado Panameño. <br> Leandro ha sido expositor nacional e internacional en temas de ciberseguridad, participando en eventos destacados como el Congreso Internacional de Ingeniería y Arquitectura en Perú y el Mes de la Ciberseguridad, organizado por la Embajada de EE.UU. en Panamá. Además, ha recibido varios premios de excelencia como instructor de CISCO. Actualmente, combina su rol como docente en diversas universidades con su labor de asesor y consultor en seguridad informática.
