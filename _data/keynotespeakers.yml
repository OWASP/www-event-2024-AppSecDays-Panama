 - image: jcorrea.png
   name: John Correa
   title: 
   bio: >- 
          John Correa es un profesional en electrónica con un doctorado en Sistemas de Información de la Universidad de las Américas y del Caribe en México. Es un experto en seguridad de la información y las comunicaciones, con un enfoque en la implementación de modelos estratégicos de ciberseguridad. Además, es un Cyberjudicial Expert Perito Ciberjudicial certificado por The Center for Cybercrime Investigation & Cybersecurity (Center for CIC) y un Hacker Ético. <br> John posee una amplia gama de certificaciones que incluyen, entre otras, Auditor Líder en ISO-IEC 27001:2013/2022, ISO 22301, ISO 27032, y auditor interno en ISO 20000-1. También está certificado en seguridad ofensiva y defensiva, y ha completado formaciones avanzadas en defensa cibernética, hacking ético, y forense digital. Además, cuenta con certificaciones en TOGAF, ITIL, Scrum, y arquitectura empresarial, lo que complementa su perfil técnico con una sólida comprensión de la gestión y estrategia organizacional en el ámbito de la ciberseguridad.
   subject: Análisis forense de nodos y servicios en la Deep Web. Nivel Medio.
