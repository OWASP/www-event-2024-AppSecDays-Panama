pitch: >-
    **THE MUST ATTEND LATAM EVENT FOR CYBERSECURITY PROFESSIONALS**<br>
    <br>
    OWASP is pleased to invite you to our AppSec Day Panama Conference.
    <br>
    After 7 years, an AppSec event is being held in Latam, and we are very proud of it. This is a unique opportunity for cybersecurity professionals from across Latin America to gather in one of the most important and technologically emerging cities in the region.
    <br>
    In a joint effort between the different Latin American chapters (Panama City, Lima, Uruguay), we have brought together renowned speakers with extensive experience and industry leaders, who will share their knowledge through various talks and workshops. These range from exploring different OWASP Projects to specialized topics focused on your particular area of interest. Whether you are a CEO, CIO, CTO, CISO, Software Engineering Professional, Security Professional, Student, or Enthusiast, this event is **unmissable**, as it offers a unique platform to stay up-to-date on the latest trends, tools, and best practices in cybersecurity.
    <br>
    You will have the chance to participate in enriching discussions, interact with world-renowned experts, and strengthen your professional network in a collaborative and high-level environment.Additionally, you will have the opportunity to attend practical sessions and workshops that will allow you to acquire skills directly applicable to your daily work, further strengthening the security of your organization.
    <br>
    Whether you are an executive, a technical professional, a student, or simply a security enthusiast, this event is designed to provide you with valuable knowledge and growth opportunities in the exciting world of cybersecurity.
    <br>
    Don't miss the chance to be part of this historic return of AppSec to Latin America, and join us for an event that will leave a lasting impact on the region!
    
