<!DOCTYPE html>
<html lang="en">

<style>
.container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin: 20px;
}

.text-content {
    flex: 1;
    margin-right: 20px;
}

.map-content {
    flex: 1;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .text-content, .map-content {
        margin-right: 0;
        margin-bottom: 20px;
    }
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <main>
        <div class="container">
            <div class="text-content">
                {{ content }}
            </div>

            <div class="map-content">
                <iframe src="{{ site.data.event-details.map.url }}" 
                        width="{{ site.data.event-details.map.width }}" 
                        height="{{ site.data.event-details.map.height }}" 
                        style="{{ site.data.event-details.map.style }}" 
                        allowfullscreen 
                        loading="{{ site.data.event-details.map.loading }}" 
                        referrerpolicy="{{ site.data.event-details.map.referrerpolicy }}">
                </iframe>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
